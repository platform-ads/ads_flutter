name: core
description: "A new Flutter module project."
publish_to: none

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio_export:
    path: ../services/commons/dependencies/dio
  go_router_export:
    path: ../services/commons/dependencies/go_router
  get_it_export:
    path: ../services/commons/dependencies/get_it
  injectable_export:
    path: ../services/commons/dependencies/injectable
  feature_flag:
    path: ../services/feature_flag
  firebase_manager:
    path: ../services/firebase_manager
  

  home:
    path: ../libraries/home

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  

flutter:
  uses-material-design: true
  module:
    androidX: true
    androidPackage: com.example.core
    iosBundleIdentifier: com.example.core
